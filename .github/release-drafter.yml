name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes

  $CHANGES
  
  ## Docker Images
  
  - Backend: `ghcr.io/$OWNER/$REPOSITORY/backend:$RESOLVED_VERSION`
  - Frontend: `ghcr.io/$OWNER/$REPOSITORY/frontend:$RESOLVED_VERSION`
  
  ## Helm Chart
  
  ```bash
  helm install numberninja oci://ghcr.io/$OWNER/charts/numberninja --version $RESOLVED_VERSION
  ```