# Default values for numberninja
replicaCount: 1

image:
  backend:
    repository: ghcr.io/tijmenvandenbrink/numberninja/backend
    pullPolicy: IfNotPresent
    tag: "1.1.12"
  frontend:
    repository: ghcr.io/tijmenvandenbrink/numberninja/frontend
    pullPolicy: IfNotPresent
    tag: "1.1.11"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  backend:
    port: 8000
  frontend:
    port: 3000

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: numberninja.example.com
      paths:
        - path: /api
          pathType: Prefix
          service: backend
        - path: /
          pathType: Prefix
          service: frontend
  tls: []

resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  frontend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Backend specific configuration
backend:
  port: 8000
  healthCheck:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10

# Frontend specific configuration  
frontend:
  port: 3000
  env:
    # API URL for frontend to reach backend
    # If empty, uses https://{ingress-host}/api when ingress enabled
    # Falls back to http://localhost:8000/api for development
    VITE_API_URL: ""
    # Allowed hosts for Vite dev server (comma-separated list)
    # Will be set from ingress hosts automatically
    VITE_ALLOWED_HOSTS: ""

# Environment configuration
environment: production