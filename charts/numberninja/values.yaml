# Default values for numberninja
replicaCount: 1

image:
  backend:
    repository: ghcr.io/tijmenvandenbrink/numberninja/backend
    pullPolicy: IfNotPresent
    tag: "1.1.1"
  frontend:
    repository: ghcr.io/tijmenvandenbrink/numberninja/frontend
    pullPolicy: IfNotPresent
    tag: "1.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  backend:
    port: 8000
  frontend:
    port: 3000

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: numberninja.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
  tls: []

resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  frontend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Backend specific configuration
backend:
  port: 8000
  healthCheck:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10

# Frontend specific configuration  
frontend:
  port: 3000
  env:
    # Use internal Kubernetes service name for backend communication
    # This will be dynamically set to: http://{release-name}-backend:{port}
    VITE_API_URL: ""
    # Allowed hosts for Vite dev server (comma-separated list)
    # Will be set from ingress hosts automatically
    VITE_ALLOWED_HOSTS: ""

# Environment configuration
environment: production